<!DOCTYPE html>
<html>
    <head>
        <title> Flex Property</title>
        <style>
            .main
{
  width: 450px;
  height: 200px;
  border: 1px solid black;
  display:flex;
  color: red; 
}
.abc
{
      flex-basis: 100px;
      background-color: yellow;
}
.abc1
{
      flex-shrink: 5;
      background-color: green;
}
.abc2
{
      flex-grow: 1;
      background-color: blanchedalmond;   
}

        </style>
    </head>
    <body>
        <h2>Flex Grow</h2>  
      <div class="main">
        <div class="main abc1">1</div>
        <div class="main abc2">2</div>
        <div class="main abc">3</div>
        <div class="main ">4</div>
      </div>
    </body>
</html>
